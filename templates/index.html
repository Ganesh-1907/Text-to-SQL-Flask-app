<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SQL Query Generator</h2>
        <form method="post">
            <textarea name="text_input" placeholder="Enter natural language query..." rows="4" cols="50" required></textarea>
            <br>
            <button type="submit">Generate SQL</button>
        </form>
        {% if output_text %}
            <p><strong>Generated SQL:</strong></p>
            <pre>{{ output_text }}</pre>
        {% endif %}
    </div>
</body>
</html>
