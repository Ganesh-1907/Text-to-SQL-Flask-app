<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            resize: none;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-clear {
            background-color: #dc3545;
        }
        .btn-clear:hover {
            background-color: #a71d2a;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SQL Query Generator</h2>
        <form method="post">
            <label><strong>Database Schema:</strong></label>
            <textarea name="schema_input" id="schema_input" placeholder="Enter your database schema..." rows="4" required>{{ request.form['schema_input'] if 'schema_input' in request.form else '' }}</textarea>

            <label><strong>Natural Language Query:</strong></label>
            <textarea name="query_input" id="query_input" placeholder="Enter your query in natural language..." rows="3" required>{{ request.form['query_input'] if 'query_input' in request.form else '' }}</textarea>
            
            <br>
            <button class="btn" type="submit">Generate SQL</button>
            <button class="btn btn-clear" type="button" onclick="clearFields()">Clear</button>
        </form>

        {% if output_text %}
            <p><strong>Generated SQL:</strong></p>
            <pre id="output_text">{{ output_text }}</pre>
        {% endif %}
    </div>

    <script>
        function clearFields() {
            document.getElementById('schema_input').value = '';
            document.getElementById('query_input').value = '';
            document.getElementById('output_text').innerText = '';

            setTimeout(() => {
        window.location.href = window.location.pathname;
    }, 100); 
        }
    </script>
</body>
</html>
